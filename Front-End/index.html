<section id="login">
    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="userNamelog" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="passwordlog" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a >Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a>Register</a></p>
            </div>
        </form>
    </div>
</section>

<div class="container mt-5" id="register" style="display: none;">
    <div class="form-container">
        <h2 class="text-center">Register</h2>
        <form id="registerForms">

            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Name:</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>


            <div class="form-group">
                <label for="registerEmail">Phone:</label>
                <input type="text" class="form-control" id="registerphoneNumber" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <!--      <div class="form-group">-->
            <!--        <label for="confirmPassword">Confirm Password:</label>-->
            <!--        <input type="password" class="form-control" id="confirmPassword" required>-->
            <!--      </div>-->
            <div class="form-group">
                <label for="userRole">Role:</label>
                <select class="form-control" id="userRole" required>
                    <option value="">Select Role</option>
                    <option value="MANAGER">User</option>
                    <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                    <option value="SCIENTIST">SCIENTIST</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <button type="button" class="btn btn-secondary btn-block mt-2" id="backButton">Back</button>
        </form>
    </div>

</div>
