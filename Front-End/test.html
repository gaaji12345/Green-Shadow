<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Details</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /*body {*/
    /*  padding-top: 20px;*/
    /*}*/
    /*.form-section {*/
    /*  margin-bottom: 20px;*/
    /*}*/
  </style>
</head>
<body>
<div class="container">
  <h2>Staff Details</h2>

  <form id="staffForm">
    <!-- Personal Information Section -->
    <div class="form-section">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="staffId">Staff ID</label>
          <input type="text" class="form-control" id="staffId" name="staffId" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="designation">Designation</label>
          <input type="text" class="form-control" id="designation" name="designation" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="joinedDate">Joined Date</label>
          <input type="date" class="form-control" id="joinedDate" name="joinedDate" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="dob">Address Line 1</label>
          <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Address Line 1" required>

        </div>

      </div>
    </div>

    <!-- Address Section -->
    <div class="form-section">
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Address Line 2">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="addressLine3" name="addressLine3" placeholder="Address Line 3">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="addressLine4" name="addressLine4" placeholder="Address Line 4">

        </div>

        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="addressLine5" name="addressLine5" placeholder="Address Line 5">
        </div>
      </div>
    </div>

    <!-- Contact Information Section -->
    <div class="form-section">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="contactNo">Contact No</label>
          <input type="text" class="form-control" id="contactNo" name="contactNo" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fieldCode">Field Code</label>
          <select class="form-control" id="fieldCode" name="fieldCode">
            <option value="">Select Field Code</option>
            <!-- Add options dynamically as needed -->
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="vCode">V Code</label>
          <select class="form-control" id="vCode" name="vCode">
            <option value="">Select V Code</option>
            <!-- Add options dynamically as needed -->
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="members">Members</label>
          <input type="number" class="form-control" id="members" name="members">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- Display Table -->
  <div class="container mt-4">
    <h5>Staff Information Table</h5>
    <table class="table table-bordered table-responsive" id="staffTable">
      <thead>
      <tr>
        <th>Staff ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Designation</th>
        <th>Gender</th>
        <th>Joined Date</th>
        <th>DOB</th>
        <th>Address</th>
        <th>Contact No</th>
        <th>Email</th>
        <th>Members</th>
        <th>Field Code</th>
        <th> Vechile -Code</th>
      </tr>
      </thead>
      <tbody id="staffTboady">
      <!-- Use JavaScript to populate this table dynamically based on form inputs -->
      </tbody>
    </table>
  </div>
</div>

<script src="assects/jquery-3.7.1.min.js"></script>
<!--<script src="assects/controllers/new.js"></script>-->

</body>
</html>
